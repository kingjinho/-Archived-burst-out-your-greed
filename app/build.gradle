        buildConfigField "String", "KRX_URL", '"http://data.krx.co.kr/"'
        buildConfigField "String", "UPBIT_URL", '"https://api.upbit.com/v1/"'
        buildConfigField "String", "OPEC_URL", '"https://www.opec.org/"'
